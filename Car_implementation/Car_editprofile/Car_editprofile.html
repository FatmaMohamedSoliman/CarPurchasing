<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Regesteration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
		<style>
	.form{
	background-color: #2f3640;
	align: center;
	margin-left: 25%;
    margin-right:25%;
    width: 50%;
	}
	</style>
</head>

<body class="index-body">
 
    <div class="container">
        <form method="POST" action="Car_HomePage.html" id="form" class="form" autocomplete="off" onsubmit ="checkPass()">
            <span class="form-title" align="center">Edit Email OR Address</span>
            
            <div class="wrap-input">
                <span class="span-user-name title">User Name</span>
                <input type="text" name="lastname" id="user-name" class="txt-input" required maxlength="20" disabled>
            </div>
            <div class="wrap-input">
                <span class="span-email title">email</span>
                <input  style="display:inline;" type="text" name="email" id="email" class="txt-input"  required maxlength="30" disabled pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
            <input type="submit" value="Edit" id="login" style="display:inline;" class="edit btn--move" onclick="edit('1')">
			</div>
			<div class="wrap-input" >
                <span class="span-Address-name title">Address</span>
                <input type="text" name="Address"  id="Address1" class="txt-input" required maxlength="100"  disabled style="display:inline;">
                <input type="submit" value="Edit" id="login" style="display:inline;" class="edit btn--move" onclick="edit('2')">
			</div>
			<div class="wrap-input">
                <span class="span-Address-name title">Phone</span>
                <input type="text" name="Phone"  id="fieldSelectorId" class="txt-input" pattern="[0-9]{10}"  title="Ten digits code" required maxlength="11" disabled>
            </div>
            <div class="wrap-input">
                <span class="span-password-name title">password</span>
                <input type="password"  name="password"  id="pass1" class="txt-input" required maxlength="14" disabled>
            </div>
	
                <input type="submit" value="Save" id="login" class="login txt-input btn btn--dark  btn--rounded btn--transparent btn--move" style="margin-left: 250px;">

        </form>
            
        </div>
    </div>
    <script src="js/main.js"></script>
	<script>
function checkPass()
{
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    var message = document.getElementById('error-nwl');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    if(pass1.value === pass2.value){
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "passwords are Matching!"
    }
    else{
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " These passwords don't match"
    }
	
    if(pass1.length > 8){
        pass1.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "character number ok!"
    }
    else if(pass1.length <8){
        pass1.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " you have to enter at least 8 digit! "
    }
}
function edit(no)
{
if(no=='1')
{
document.getElementById("email").disabled = false;
}
else if(no=='2'){
document.getElementById("Address1").disabled = false;
}
		
}
</script>
</body>

</html>
